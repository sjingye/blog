on: push
name: ğŸš€ Blog CI/CD
jobs:
  Deploy-Action:
    name: build & deploy # æ­¤ä»»åŠ¡ï¼ˆjobï¼‰çš„åå­—
    runs-on: ubuntu-latest # è¿è¡Œç¯å¢ƒ
    steps:
      - name: Checkout codes # æ­¤æ­¥éª¤ï¼ˆstepï¼‰çš„åå­—
        uses: actions/checkout@master # åˆ‡æ¢åˆ†æ”¯åˆ°master
        

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Cache node modules
      # è®¾ç½®åŒ…ç¼“å­˜ç›®å½•ï¼Œé¿å…æ¯æ¬¡ä¸‹è½½
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Build Project 
        run: |
          npm install -g vuepress
          npm install
          npm build

      - name: Deploy blog
        env: 
          # Github ä»“åº“
          GITHUB_REPO: github.com/sjingye/sjingye.github.io
        run: |
              git config --global init.defaultBranch main
              cd ./public
              git init
              git config user.name "sjingye"
              git config user.email "sjingye@163.com"
              git add .
              git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
              git push --force --quiet "https://${{ secrets.PUBLIC_MAC }}@$GITHUB_REPO" main:main
